<div class="row">
    <div class="col-md-12">
      <div class="box">
        <div class="card-body">
          <form (ngSubmit)="onSubmit()"  #formulario="ngForm">
            <div class="col-sm-6">
              <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" [(ngModel)]="providers.name" name="nombre"
                  id="nombre"
                  required
                  minlength="3"
                  maxlength="40"
                  placeholder="Nombre del providers"
                  #nombre="ngModel">
                <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="text-danger mt-2">
                  <div *ngIf="nombre.errors?.['required']">El nombre es requerido.</div>
                  <div *ngIf="nombre.errors?.['minlength'] || nombre.errors?.['maxlength']">Ingrese un nombre válido.</div>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" [(ngModel)]="providers.email" name="email"
                  id="email"
                  required
                  minlength="5"
                  maxlength="60"
                  placeholder="Descripción del providers"
                  #email="ngModel">
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger mt-2">
                  <div *ngIf="email.errors?.['required']">La descripción es requerida.</div>
                  <div *ngIf="email.errors?.['minlength'] || email.errors?.['maxlength']">Ingrese un Email válido.</div>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Ruc</label>
                <input type="number" class="form-control" [(ngModel)]="providers.ruc" name="Ruc"
                  id="Ruc" minlength="10" maxlength="10"
                  required
                  placeholder="Ruc del providers"
                  #Ruc="ngModel">
                <div *ngIf="Ruc.invalid" class="text-danger mt-2">
                  <div *ngIf="Ruc.errors?.['required']">El Ruc es requerido.</div>
                  <div *ngIf="Ruc.errors?.['minlength'] || Ruc.errors?.['maxlength']">Ingrese un Ruc válido.</div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Número</label>
              <input type="url" class="form-control" [(ngModel)]="providers.number" name="imagen"
                  id="numero" minlength="10" maxlength="10"
                  required
                  placeholder="Número"
                  #numero="ngModel">
                <div *ngIf="numero.invalid" class="text-danger mt-2">
                <div *ngIf="numero.errors?.['required']">El numero es requerido.</div>
                <div *ngIf="numero.errors?.['minlength'] || numero.errors?.['maxlength']">Ingrese un numero válido.</div>
                </div>
          </div>
            <button class="btn btn-success" [disabled]="!formulario.valid">Editar</button>
            <a class="btn btn-danger" href="dashboard/proveedores" type="button">Cancelar</a>
          </form>
        </div>
      </div>
    </div>
  </div>
