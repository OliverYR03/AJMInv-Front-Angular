<div class="row">
    <div class="col-md-12">
      <div class="box">
        <div class="card-body">
          <form (ngSubmit)="onSubmit()"  #formulario="ngForm">
            <div class="col-sm-6">
              <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" [(ngModel)]="products.name" name="nombre"
                  id="nombre"
                  required
                  minlength="3"
                  maxlength="40"
                  placeholder="Nombre del products"
                  #nombre="ngModel">
                <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="text-danger mt-2">
                  <div *ngIf="nombre.errors?.['required']">El nombre es requerido.</div>
                  <div *ngIf="nombre.errors?.['minlength'] || nombre.errors?.['maxlength']">Ingrese un nombre válido.</div>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Stock</label>
                <input type="text" class="form-control" [(ngModel)]="products.amount" name="amount"
                  id="amount"
                  required
                  minlength="1"
                  maxlength="3"
                  #amount="ngModel">
                <div *ngIf="amount.invalid && (amount.dirty || amount.touched)" class="text-danger mt-2">
                  <div *ngIf="amount.errors?.['required']">El Stock es requerida.</div>
                  <div *ngIf="amount.errors?.['minlength'] || amount.errors?.['maxlength']">Ingrese una cantidad válida.</div>
                </div>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <label>Proveedor</label>
                <select class="form-control" id="idEstudiante" name="selectedSupplier" [(ngModel)]="products.suppliers">
                  <option *ngFor="let provider of providers" [value]="provider.idproveedor">
                    {{ provider.name }}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Precio</label>
                <input type="url" class="form-control" [(ngModel)]="products.price" name="imagen"
                    id="price" minlength="10" maxlength="10"
                    required
                    placeholder="Número"
                    #price="ngModel">
                  <div *ngIf="price.invalid" class="text-danger mt-2">
                  <div *ngIf="price.errors?.['required']">El precio es requerido.</div>
                  <div *ngIf="price.errors?.['minlength'] || price.errors?.['maxlength']">Ingrese un precio válido.</div>
                  </div>
              </div>
            </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Imagen</label>
              <input type="url" class="form-control" [(ngModel)]="products.img" name="img" id="img" #img="ngModel">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Fecha</label>
              <input type="url" class="form-control" [(ngModel)]="products.date" name="date" id="date" #date="ngModel">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Categoria</label>
              <select class="form-control" id="idEstudiante" name="selectedSupplier" [(ngModel)]="products.category">
                <option *ngFor="let category of category" [value]="category.idcategoria">
                  {{ category.name }}
                </option>
              </select>
            </div>
          </div>
            <button class="btn btn-success" [disabled]="!formulario.valid">Editar</button>
            <a class="btn btn-danger" href="productos" type="button">Cancelar</a>
          </form>
        </div>
      </div>
    </div>
  </div>
