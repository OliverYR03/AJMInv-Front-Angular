    Agregar</a><br><br>

<div class="panel-body table-responsive" id="listadoregistros" *ngIf="reg == 0">
    <table class="table table-striped table-bordered table-condensed table-hover">
        <thead>
            <tr>
                <th>Acciones</th>
                <th>Id</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Miniatura</th>
                
            </tr>
        
        </thead>
        <tbody>
            <tr *ngFor="let category of categorys" >
                <td><a class="btn btn-warning" (click)="updateCategory(category.idcategoria)"><i class="fa-solid fa-pencil"></i></a>
                    <a class="btn btn-danger" (click)="dropProvider(category.idcategoria)"><i class="fa-solid fa-xmark"></i></a>
                    </td>
                <td>{{category.idcategoria}}</td>
                <td>{{category.name}}</td>
                <td>{{category.description}}</td>
                <td>{{category.thumbnail}}</td>
            </tr>
        </tbody>
        
    </table>
</div>
